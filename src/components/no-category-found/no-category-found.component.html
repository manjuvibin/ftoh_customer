<div class="no-category-found-content" *ngIf="data[0]==1 || data.length==0">
  <ion-spinner *ngIf="shared.categories[0]==1"></ion-spinner>
  <ion-row class="ion-no-padding" *ngIf="shared.categories.length==0">
    <ion-col size="12" class="ion-no-padding">
      <h4>{{'No Record Found.'|translate}}</h4>
    </ion-col>
  </ion-row>
</div>
